server:
  port: 8081  # Core service port

spring:
  application:
    name: core-service
  datasource:
    url: jdbc:postgresql://localhost:15432/cinema_db?currentSchema=core
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
